<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8">
        <title>Redux Store</title>
    </head>
    <body>
        <script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <script type="text/babel">
            const { createStore, combineReducers } = Redux

            const initialState = {
                colors: [
                    {
                        id: 0,
                        title: "Rad Red",
                        color: "#FF0000",
                        rating: 3,
                        timestamp: new Date().toString()
                    },
                    {
                        id: 1,
                        title: "Crazy Green",
                        color: "#00FF00",
                        rating: 0,
                        timestamp: new Date().toString()
                    },
                    {
                        id: 2,
                        title: "Big Blue",
                        color: "#0000FF",
                        rating: 5,
                        timestamp: new Date().toString()
                    }
                ],
                sort: "SORTED_BY_TITLE"
            }

            const color = (state = {}, action) => {
                switch (action.type) {
                    case "ADD_COLOR":
                        return {
                            id: action.id,
                            title: action.title,
                            color: action.color,
                            timestamp: action.timestamp,
                            rating: 0
                        }
                    case "RATE_COLOR":
                        return (state.id !== action.id) ?
                            state :
                            {
                                ...state,
                                rating: action.rating
                            }
                    default:
                        return state
                }
            }

            const colors = (state = [], action) => {
                switch (action.type) {
                    case "ADD_COLOR":
                        return [
                            ...state,
                            color({}, action)
                        ]
                    case "RATE_COLOR":
                        return state.map(c => color(c, action))
                    case "REMOVE_COLOR":
                        return state.filter(c => c.id !== action.id)
                    default:
                        return state
                }
            }

            const sort = (state = "SORTED_BY_DATE", action) => {
                switch (action.type) {
                    case "SORT_COLORS":
                        return action.sortBy
                    default:
                        return state
                }
            }

            const store = createStore(
                combineReducers({colors, sort}),
                initialState
            )

            console.log(store.getState().colors.length)

            store.dispatch({
                type: "ADD_COLOR",
                id: 1,
                title: "Party Pink",
                color: "#FFFFFF",
                timestamp: new Date().toString()
            })

            console.log(store.getState().colors.length)

            console.log(store.getState().colors[0].rating)

            store.dispatch({
                type: "RATE_COLOR",
                id: 0,
                rating: 5
            })

            console.log(store.getState().colors[0].rating)

            console.log(store.getState())
        </script>
    </body>
</html>
